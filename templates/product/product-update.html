<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>
    <form id="update-product-form" action="/api/product/update/1/" method="POST" enctype="multipart/form-data">
        <!-- CSRF Token -->
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="Guitar" required>
        <br><br>

        <!-- Description -->
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>ddd</textarea>
        <br><br>

        <!-- Price -->
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="45554" required>
        <br><br>

        <!-- Stock -->
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="56565" required>
        <br><br>

        <!-- Images -->
        <label for="images">Images:</label>
        <input type="file" id="images" name="images">
        <br><br>

        <!-- Category -->
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="1" selected>MUSICAL_INSTRUMENTS</option>
            <!-- Add other categories as needed -->
        </select>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Update Product</button>
    </form>
</body>
</html>
